<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lindell</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <!-- big background image -->
    <div
      class="bg-image"
      style="
        background-image: url('./images/medium-flag.jpg');
        height: 100vh;
        width: 100%;
      "
    >
      <!-- navbar // logo + right buttons(playlists and sign in)  -->
      <div class="d-flex flex-row">
        <div class="p-2 col-md-10 col-sm-10 col-lg-10">
          <h1 class="text-white p-2">LINDELL</h1>
        </div>
        <div class="mt-4 col-md-2 col-sm-2 col-lg-2">
          <button
            class="btn btn-outline-light bg-transparent text-white dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Playlists
          </button>
          <button type="button" class="btn text-white btn-primary">
            Sign In
          </button>
        </div>
      </div>

    <div class="container mb-5" style="width: 30%;">
        <div class="row bg-black text-white">
           <div class="mt-4" style="padding-left: 40px;">
            <h3>Sign In</h3>
           </div>
           <div class="mt-3" style="width: 350px; margin: 0 auto">
               <div class="mb-3">
                <input type="text" class="form-control" placeholder="email or phone number">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="password">
              </div>
           </div>
           <div class="mt-5" style="width: 350px; margin: 0 auto">
            <button type="button" style="width: 100%;" class="btn btn-primary">Sign In</button>
           </div>
           <div class="row">
                <div class="col-md-6 mt-4" style="margin: 0 auto; font-size: 10px; padding-left: 40px;">  
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label color-yellow" for="flexCheckChecked">
                        Remember Me
                    </label>  
                </div>
                <div class="col-md-6 mt-4" style="margin: 0 auto; font-size: 10px; text-align: right;">
                    <a href="#">Need Help?</a>
                </div>
           </div>
           <div class="mt-5" style="width: 350px; margin: 0 auto; margin-bottom: 100px;">
                <p>New to Lindell? <b><a href="#" class="text-white" style="text-decoration: none;">Sign up Now</a></b></p>
            </div>
        </div>
    </div>
    <div class="row" style="width: 100%; margin: 0 auto; height: 200px; background-color: #d9d9d9">
      <div class="row" style="color: rgb(48, 48, 48)">
        <div class="col bg-transparent"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col mt-4" style="font-weight: bold">
          Playlists
          <div class="mt-2">
            <a
              href="/faithandlife"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
            >
              Faith and Life </a
            ><br />
            <a
              href="/savingthenation"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
            >
              Saving the Nation
            </a>
          </div>
        </div>
        <div class="col mt-4" style="font-weight: bold">
          Help
          <div class="mt-2">
            <a
              href="/contactus"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
              >Contact Us</a
            ><br />
            <a
              href="privacypolicy"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
              >Privacy Policy</a
            ><br />
            <a
              href="termsofservice"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
              >Terms of Service</a
            ><br />
            <a
              href="2002lidell"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
              ><i class="bi bi-c-square"></i> 2022 LINDELL</a
            >
          </div>
        </div>
        <div class="col" style="margin-top: 80px">
          <h1 class="text-white" style="font-weight: bold">LINDELL</h1>
        </div>
      </div>
    </div>
    </div>


    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
      integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
