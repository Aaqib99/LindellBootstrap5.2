  <body class="bg-black" style="width: 100%; margin: 0 auto">
    <!-- big background image -->
    <div
      class="bg-image"
      style="
        background-image: url('./images/medium-flag.jpg');
        height: 100vh;
        width: 100%;
      "
    >
      <!-- navbar // logo + right buttons(playlists and sign in)  -->
      <div class="d-flex flex-row">
        <div class="p-2 col-md-10 col-sm-10 col-lg-10">
          <h1 class="text-white p-2">LINDELL</h1>
        </div>
        <div class="mt-4 col-md-2 col-sm-2 col-lg-2">
          <button
            class="btn btn-outline-light bg-transparent text-white dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Playlists
          </button>
          <button type="button" class="btn text-white btn-primary">
            Sign In
          </button>
        </div>
      </div>

      <!-- middle section here -->
      <div class="row mt-3" style="width: 100%">
        <div class="col text-white"></div>
        <div class="col text-white"></div>
        <div

          style="height: 450px; background-color: #000000"
        >
          <!-- dfhdsj -->
          <h3 class="text-white p-2">Verification</h3>
          <div class="container" style="width: 95%">
            <div class="rcol width: 95%">
              <div class="row">
                <input
                  type="text"
                  placeholder="Verification Code"
                  class="form-control rounded-1"
                />
              </div>
              <div style="margin: 8px"></div>

              <p
                href="/privacypolicy"
                style="font-size: 13px"
                class="text-secondary"
              >
                Didn't receive a code?
                <a href="/resendnow" class="text-decoration-none text-white"
                  >Resend now.</a
                >
              </p>
              <div style="margin: 80px"></div>
              <div class="row">
                <button type="button" class="btn text-white btn-primary w-55">
                  Sign In
                </button>
              </div>
              <div style="margin: 8px"></div>

              <a
                href="/privacypolicy"
                style="font-size: 12px"
                class="text-decoration-none text-secondary"
                >Privacy Policy</a
              >
              <a
                href="terms&conditions"
                style="font-size: 12px; margin-left: 35px"
                class="text-decoration-none text-secondary"
                >Terms & Conditions</a
              >

              <!-- sdjfhsdj -->
            </div>
          </div>
        </div>
        <div class="col text-white"></div>
        <div class="col text-white"></div>
      </div>
    </div>
    <!-- footer starts here -->
    <div
      class="row"
      style="
        height: 200px;
        width: 100%;
        margin: 0 auto;
        background-color: #d9d9d9;
      "

      <div class="row" style="color: rgb(48, 48, 48)">
        <div class="col bg-transparent"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col mt-4" style="font-weight: bold">
          Playlists
          <div class="mt-2">
            <a
              href="/faithandlife"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
            >
              Faith and Life </a
            ><br />
            <a
              href="/savingthenation"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
            >
              Saving the Nation
            </a>
          </div>
        </div>
        <div class="col mt-4" style="font-weight: bold">
          Help
          <div class="mt-2">
            <a
              href="/contactus"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"

            ><br />
            <a
              href="privacypolicy"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"

            ><br />
            <a
              href="termsofservice"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"

            ><br />
            <a
              href="2002lidell"
              style="font-size: 12px"
              class="text-secondary text-decoration-none"
              ><i class="bi bi-c-square"></i> 2022 LINDELL</a

        <div class="col" style="margin-top: 80px">
          <h1 class="text-white" style="font-weight: bold">LINDELL</h1>
        </div>
